<!doctype html>
<html lang="en" ng-app="galleryApp">
<head>
  <meta charset="utf-8">
  <title>LocalExplorer</title>
  <meta name="viewport" content="initial-scale=1 maximum-scale=1, user-scalable=no"/>
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
  <link rel="stylesheet" href="bower_components/angular-material/default-theme.css">
  <link rel="stylesheet" href="css/app.css">

</head>
<body ng-controller="GalleryListCtrl">

    <div id="player">
      <audio ng-src="{{selectedSongPath}}" controls autoplay
        width="auto"></audio>
    </div>

    <md-toolbar layout="row">
      <h1>Music</h1>
    </md-toolbar>

    <md-content>
      <md-card ng-repeat="item in items">
        <md-card-content>
          <div class="md-title-content">
            <p ng-click="songSelect(item.path)">{{item.name}}</p>
          </div>
        </md-card-content>
      </md-card>
    </md-content>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/hammerjs/hammer.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <script src="js/controllers.js"></script>
</body>
</html>
